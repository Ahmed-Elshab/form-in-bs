<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../boots/css/bootstrap.min.css">
</head>
<body class="is-preload">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="was-validated">
                    <h4 style="text-align:center">Create Account</h4>
                    <div style="text-align:center" class="mb-2">Get started with your free account</div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <img src="./PngItem_3487313.png"style="width: 1rem;" alt="">
                        </span>
                        <input type="text" id="fname"placeholder="Full Name" class="form-control" required >
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">please fill this</div>
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <img src="./email-icon--endless-icons-20.png"style="width: 1rem;" alt="">
                        </span>
                        <input type="email" id="email"placeholder="Email address" class="form-control"required >
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">please fill this</div>
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <img src="./download.png"style="width: 1.2rem;" alt="">
                        </span>
                        <span class="input-group-text">+20</span>
                        <input type="" id="phone"placeholder="phone number" class="form-control">
                    </div>

                    
                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <img src="./download (1).png"style="width: 1.2rem;" alt="">
                        </span>
                        
                        <select class="form-select" aria-label="Default select example">
                            <option selected>select your job</option>
                            <option value="1">web develober</option>
                            <option value="2">doctor</option>
                            <option value="3">teacher</option>
                        </select>
                        
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <img src="./950-9502664_png-file-svg-password-icon-transparent-png.png"style="width: 1.2rem;" alt="">
                        </span>
                        <input type="password" id="password"placeholder="Create Password" class="form-control"required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">please fill this</div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <img src="./950-9502664_png-file-svg-password-icon-transparent-png.png"style="width: 1.2rem;" alt="">
                        </span>
                        <input type="password" id="password"placeholder="Confirm Password" class="form-control"required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">please fill this</div>
                    </div>
                    <div class="mb-3">
                        
                        <textarea name="" id="" cols="60" rows="5" >

                        </textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="jj"required>
                        <label for="jj">i agree on bla bla bla</label>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">please fill this</div>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary"style="width: 100%;">Create Account</button>
                    </div>
                    <div style="text-align:center" class="mt-4">have an account
                        <a href="#">log in</a>
                    </div>
                
            </div>
            
        </div>
    </div>

    <script src="../boots/js/bootstrap.bundle.js"></script>
</body>
</html>
